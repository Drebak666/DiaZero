  <style>

    /* Botón flotante de Inicio (mismo estilo que mini-clock) */
.mini-home{
  position: fixed;
  bottom: 14px;
  left: 14px;          /* esquina inferior izquierda */
  z-index: 60;
  width: 50px; height: 50px;
  border-radius: 9999px;
  display: flex; align-items: center; justify-content: center;
  background: rgba(17,24,39,.85);
  color: #e5e7eb;
  border: 1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 20px rgba(0,0,0,.35);
  cursor: pointer;
}

    html, body { height:100%; }
    body { margin:0; background:#0f172a; color:#e5e7eb; }

    /* Ocultamos el header del shell */
    header { display:none; }

    /* Iframe a pantalla completa */
    .frame-wrap{
      position: fixed;
      inset: 0;
    }
    #app-frame{
      width: 100%;
      height: 100%;
      display:block;
      border:0;
      background:#0b1220;
    }

    /* Botón flotante (discreto) */
.mini-clock{
  position: fixed;
  bottom: 14px; 
  right: 14px;         /* puedes moverlo a la izquierda si prefieres */
  z-index: 60;
  width: 50px; height: 50px;
  border-radius: 9999px;
  display: flex; align-items: center; justify-content: center;
  background: rgba(17,24,39,.85);
  color: #e5e7eb;
  border: 1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(6px);
  box-shadow: 0 6px 20px rgba(0,0,0,.35);
  cursor: pointer;
}


/* Panel a pantalla completa */
.clock-panel{
  position: fixed; inset: 0; 
  z-index: 70;
  display: none;
  align-items: center; justify-content: center;
  background: rgba(2,6,23,.65);
  backdrop-filter: blur(4px);
}
.clock-panel.show{ display: flex; }

.clock-inner{
  position: relative;
  text-align: center;
  padding: 28px 24px 36px;
  background: rgba(15,23,42,.92);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.45);
  max-width: min(92vw, 720px);
  width: 100%;
}

/* Tipografías grandes y bonitas */
.clock-time{
  font-size: clamp(48px, 9vw, 96px);
  line-height: 1.05;
  font-weight: 800;
  letter-spacing: 1px;
  color: #fff;
}
.clock-date{
  margin-top: 8px;
  font-size: clamp(18px, 3.2vw, 28px);
  color: #cbd5e1;
}

/* Botón de cerrar */
.clock-close{
  position: absolute; top: 10px; right: 10px;
  width: 36px; height: 36px; border-radius: 9999px;
  background: rgba(30,41,59,.85);
  color: #e5e7eb; border: 1px solid rgba(255,255,255,.08);
  display: flex; align-items: center; justify-content: center;
  font-size: 18px; cursor: pointer;
}


    /* Mini-player */
    .mini-player{
      position: fixed; top: 10px; right: 12px; z-index: 50;
      display: none; align-items: center; gap: 8px;
      background: rgba(17,24,39,.85);
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
      padding: 6px 10px; border-radius: 9999px; opacity: .98;
    }
    .mini-player.show{ display:flex; }
    .mp-btn{ width:32px; height:32px; border-radius:9999px; display:flex; align-items:center; justify-content:center; }
    .mini-title{ max-width: 42vw; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    #mini-mic {
  font-size: 1.2em;   /* un pelín más grande (los demás suelen estar en 1em) */
  color: #e74c3c;     /* rojo más notorio, puedes elegir otro */
}

#mini-mic:hover {
  color: #c0392b;     /* un tono más oscuro al pasar el ratón */
}
#mini-mic {
  font-size: 1.2em;
  color: #fff;
  background-color: #e74c3c;
  border-radius: 50%;
  padding: 6px;
}

/* ===== Modal de voz ===== */
.voice-modal{
  position: fixed; inset:0; z-index: 80; display:none;
  background: rgba(2,6,23,.65); backdrop-filter: blur(4px);
  align-items:center; justify-content:center;
}
.voice-modal.show{ display:flex; }

.voice-card{
  width: min(92vw, 720px); background: rgba(15,23,42,.96);
  border:1px solid rgba(255,255,255,.08); border-radius:16px;
  padding: 20px 18px 16px; position:relative; box-shadow:0 10px 30px rgba(0,0,0,.45);
}
.voice-close{
  position:absolute; right:10px; top:10px; width:36px; height:36px; border-radius:9999px;
  background: rgba(30,41,59,.85); color:#e5e7eb; border:1px solid rgba(255,255,255,.08);
  display:flex; align-items:center; justify-content:center; font-size:18px; cursor:pointer;
}
.voice-title{ margin:0 42px 12px 6px; font-weight:700; }
.voice-live{
  min-height: 140px; padding: 14px 12px; line-height:1.35;
  border:1px dashed rgba(46,230,255,.5); border-radius:12px;
  color:#e5e7eb; font-size:1.05rem; white-space:pre-wrap;
}
.voice-live.listening{ box-shadow:0 0 12px #2ee6ff inset; }

.voice-actions{ display:flex; gap:10px; justify-content:flex-end; margin-top:12px; }
.va-btn{
  background:#334155; color:#e5e7eb; border:1px solid rgba(255,255,255,.08);
  padding:8px 12px; border-radius:10px; cursor:pointer;
}
.va-btn:hover{ background:#3b475e; }
.va-primary{ background:#6d28d9; }
.va-primary:hover{ background:#7c3aed; }

/* Estado del botón del micro */
#mini-mic.grabando{ box-shadow:0 0 14px #2ee6ff; border-radius:9999px; }


  </style>

<body>

  <!-- Mini-reproductor flotante -->
  <div id="mini-player" class="mini-player" title="Mini reproductor">
    <button id="mini-prev" class="mp-btn bg-gray-600 hover:bg-gray-500 text-white" title="Anterior">

    <button id="mini-next" class="mp-btn bg-gray-600 hover:bg-gray-500 text-white" title="Siguiente">
      <i class="fa-solid fa-forward-step"></i>
    </button>
    <span id="mini-title" class="mini-title">—</span>
<button id="mini-open" class="mp-btn bg-gray-700 hover:bg-gray-600 text-white" title="Abrir reproductor">
  <i class="fa-solid fa-music"></i>
</button>
<button id="mini-mic"><i class="fa-solid fa-microphone"></i></button>

  </div>

  <!-- Botón flotante de reloj -->
<button id="mini-clock" class="mini-clock" title="Ver hora y fecha">
  <i class="fa-solid fa-clock"></i>
</button>
<!-- Botón flotante de inicio -->
<button id="mini-home" class="mini-home" title="Ir al inicio">
  <i class="fa-solid fa-house"></i>
</button>


<!-- Modal de voz -->
<div id="voice-modal" class="voice-modal" aria-hidden="true">
  <div class="voice-card">
    <button id="voice-close" class="voice-close" title="Cerrar">×</button>
    <h3 class="voice-title">
      <i class="fa-solid fa-microphone"></i> Dictado por voz
    </h3>

    <div id="voice-live" class="voice-live">Pulsa el micrófono para empezar…</div>

    <div class="voice-actions">

    </div>
  </div>
</div>


<!-- Panel desplegable de reloj -->
<div id="clock-panel" class="clock-panel" aria-hidden="true">
  <div class="clock-inner">
    <div id="clock-time" class="clock-time">18:35</div>
    <div id="clock-date" class="clock-date">Jueves, 14 de agosto</div>
    <button id="clock-close" class="clock-close" title="Cerrar">×</button>
  </div>
</div>


  <!-- Contenido dentro del iframe -->
  <div class="frame-wrap">
    <iframe id="app-frame" src="/?plain=1" title="Contenido"></iframe>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/supabaseClient.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='js/player-shell.js') }}" type="module"></script>

<script src="{{ url_for('static', filename='js/microfono.js') }}?v=4" type="module"></script>




  <script>
  // ——— Reloj desplegable ———
  (function(){
    const btn   = document.getElementById('mini-clock');
    const panel = document.getElementById('clock-panel');
    const close = document.getElementById('clock-close');
    const elTime = document.getElementById('clock-time');
    const elDate = document.getElementById('clock-date');

    function updateClock(){
      const now = new Date();

      // Hora HH:mm en 24h (es-ES)
      const time = new Intl.DateTimeFormat('es-ES', {
        hour: '2-digit', minute: '2-digit', hour12: false
      }).format(now);

      // Fecha “Jueves, 14 de agosto”
      const date = new Intl.DateTimeFormat('es-ES', {
        weekday: 'long', day: '2-digit', month: 'long'
      }).format(now);

      elTime.textContent = time;
      // Capitalizar la primera letra del día/mes si hace falta
      elDate.textContent = date.charAt(0).toUpperCase() + date.slice(1);
    }

    let t = null;
    function openClock(){
      updateClock();
      if (!t) t = setInterval(updateClock, 1000);
      panel.classList.add('show');
      panel.setAttribute('aria-hidden', 'false');
    }
    function closeClock(){
      panel.classList.remove('show');
      panel.setAttribute('aria-hidden', 'true');
      if (t){ clearInterval(t); t = null; }
    }

    btn?.addEventListener('click', openClock);
    close?.addEventListener('click', closeClock);
    panel?.addEventListener('click', (e)=>{ if (e.target === panel) closeClock(); });
    document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeClock(); });
  })();
</script>
<script>
  // ——— Botón "Inicio" ———
  (function(){
    const btnHome = document.getElementById('mini-home');
    const frame   = document.getElementById('app-frame');

    btnHome?.addEventListener('click', () => {
      // Si estamos usando el shell con iframe, recarga el inicio dentro del iframe
      if (frame) {
        // cambia aquí si tu “inicio” es otro path
        const homeUrl = frame.dataset.home || '/?plain=1';
        frame.src = homeUrl;
      } else {
        // Fallback: navega toda la página
        window.location.href = '/';
      }
    });
  })();
</script>
<script>
const miniClock = document.getElementById('mini-clock');
document.querySelectorAll('input, textarea').forEach(inp=>{
  inp.addEventListener('focus', ()=>{
    miniClock.style.bottom = '200px';  // lo subes temporalmente
  });
  inp.addEventListener('blur', ()=>{
    miniClock.style.bottom = '14px';   // vuelve a su sitio
  });
});
</script>
